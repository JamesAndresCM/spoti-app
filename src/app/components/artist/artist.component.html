<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
	
	<div class="col text-center">
		<img [src]="artist.images | noimage" alt="" width="100" height="100" class="img-fluid img-thumbnail" style="border-radius: 100%">
		<h3>{{ artist.name }}</h3>
		<p>
			<a [href]="artist.external_urls.spotify" class="badge badge-success" 
			style="color: white; text-decoration: none;" target="_blank">Go To Artist Page</a>
		</p>
		<div>
			<button routerLink="/search" style="border-radius: 15px" class="ml-2 btn btn-sm btn-danger">Back To Search</button>
		</div>
	</div>
</div>

<div class="row m-5">
	<div class="col">
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Img</th>
					<th>Album</th>
					<th>Song</th>
					<th>Preview</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let track of tracks">
					<td>
						<img [src]="track.album.images | noimage" class="img-thumb"></td>
					<td>
						{{ track.album.name }}</td>
					<td>
						{{ track.name }}</td>
					<td>
						<!--<audio [src]="track.preview_url" controls></audio>-->
						<iframe [src]="track.uri | securedom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
